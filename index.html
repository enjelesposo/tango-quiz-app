<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Quiz App</title>
</head>
<body>
    
    <div class="container">
        
        <h1 id="start" style="display: none;">スタート！</h1>

        <div id="quiz" style="display: none;">
            <h2 id="question">歩く</h2>
            
            <div id="choices">
                <div class="choice" id="A">house</div>
                <div class="choice" id="B">walk</div>
                <div class="choice" id="C">girl</div>
                <div class="choice" id="D">study</div>
            </div>
            
            <div class="container-absolute">
            
                <div id="progress">
                    <div class="prog" id='0'></div>
                    <div class="prog"></div>
                    <div class="prog"></div>
                    <div class="prog"></div>
                    <div class="prog"></div>
                </div>
            
                <div id="timer">
                    <h4 class="counter">5</h4>
                </div>
            
            </div>
        </div>

        <div id="score-display" style="display: block;">
            <img src="./img/1.png" alt="" id="score-img">
            <p id="score">100%</p>
            <p id="score-message">日本語がお上手ですね。</p>
        </div>

    </div>

</body>
</html>
